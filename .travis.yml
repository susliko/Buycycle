language: python
python:
  - '3.6'

install:
  echo "installing"

script:
  echo "passing build"

addons:
  ssh_known_hosts: $SERVER_ADDR

before_deploy:
  - openssl aes-256-cbc -K $encrypted_69cad52147cb_key -iv $encrypted_69cad52147cb_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ root@$SERVER_ADDR:/opt/buycycle
  on:
    branch: master